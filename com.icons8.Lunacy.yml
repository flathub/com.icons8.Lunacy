app-id: com.icons8.Lunacy
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: lunacy
build-options:
  no-debuginfo: true
tags:
  - proprietary
finish-args:
  - --persist=.local/share/Icons8
  - --device=dri
  - --share=ipc
  - --socket=cups
  - --socket=pulseaudio
  - --socket=x11
  # Access to Icons8 settings directory only (instead of entire ~/.local/share)
  - --filesystem=~/.local/share/Icons8
  - --filesystem=xdg-download
  - --filesystem=xdg-documents
  - --filesystem=xdg-run/gvfs
  - --filesystem=xdg-run/gvfsd
  - --talk-name=org.gtk.vfs.*
  # Network needed for remote asset importing
  - --share=network

modules:
  - name: lunacy
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/bin
      - install -D lunacy ${FLATPAK_DEST}/bin/lunacy
      - install -D /usr/bin/ar -t ${FLATPAK_DEST}/bin
      - mkdir -p ${FLATPAK_DEST}/lib
      - ARCH_TRIPLE=$(gcc --print-multiarch) && cp /usr/lib/${ARCH_TRIPLE}/libbfd-*.so
        ${FLATPAK_DEST}/lib
      - install -D apply_extra ${FLATPAK_DEST}/bin/apply_extra
      - install -D -t ${FLATPAK_DEST}/share/applications com.icons8.Lunacy.desktop
      - install -D -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps com.icons8.Lunacy.svg
      - install -D -t ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps com.icons8.Lunacy.png
      - install -Dm644 -t ${FLATPAK_DEST}/share/metainfo com.icons8.Lunacy.metainfo.xml

    sources:
      # Source for x86_64 architecture
      - type: extra-data
        filename: Lunacy.deb
        url: https://lcdn.icons8.com/setup/Lunacy_12.2.deb
        sha256: f2c6a90846f65bfbfd5690b31ff3a805dd1bbf6e4e8322689821ba643ec3e677
        size: 59481354
        only-arches:
          - x86_64
        x-checker-data:
          type: html
          url: https://lunacy.docs.icons8.com/release-notes
          pattern: (https://\S+/setup/Lunacy_([0-9.]+)\.deb)
          is-main-source: true

      # Source for aarch64 architecture
      - type: extra-data
        filename: Lunacy.deb
        url: https://lcdn.icons8.com/setup/lunacy_12.2_arm64.deb
        sha256: 0a4ed3eea32ee4fc38c0cad652b1079571fa871363bad254d08be929fa388b72
        size: 53791368
        only-arches:
          - aarch64
        x-checker-data:
          type: html
          url: https://lunacy.docs.icons8.com/release-notes
          pattern: (https://\S+/setup/lunacy_([0-9.]+)_arm64\.deb)
          is-main-source: false

      - type: script
        dest-filename: apply_extra
        commands:
          - bsdtar xf Lunacy.deb
          - tar xf data.tar.zst --no-same-owner
          - mv opt/icons8/lunacy/* .
          - rm -rf control.tar.zst data.tar.zst debian-binary Lunacy.deb opt

      - type: file
        path: lunacy

      - type: file
        path: com.icons8.Lunacy.metainfo.xml

      - type: file
        path: com.icons8.Lunacy.desktop

      # Icon is from https://icons8.com/vue-static/landings/lunacy-new/lunacy.svg
      - type: file
        path: com.icons8.Lunacy.svg

      - type: file
        path: com.icons8.Lunacy.png
